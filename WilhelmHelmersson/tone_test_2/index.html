<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
<div class="jukebox">
    <h1>Jukebox</h1>
    <div class="picture">
    
    </div>
    <div class="buttons">
        <button type="button" id="prevbtn">Previous track</button>
        <button type="button" id="playbtn">Play</button>
        <button type="button" id="pausebtn">Pause</button>
        <button type="button" id="nxtbtn">Next track</button>

        <div class="playlist">
            <a class="song active" data-index="0">Aint Nuthin But A G Thang (Dr Dre)</a>
            <a class="song" data-index="1">Ruff Ryders Anthem (DMX)</a>
            <a class="song" data-index="2">Fight For Your Right to Party (Beastie Boys)</a>
            <a class="song" data-index="3">Regulate (Warren G)</a>
            <a class="song" data-index="4">California Love (Tupac Shakur)</a>
            <a class="song" data-index="5">Rapper's Delight (Sugar Hill Gang)</a>
        </div>


    </div>



</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.10/Tone.js"></script>
<script src="app.js"></script>
</html>
